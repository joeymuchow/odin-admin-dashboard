<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="" alt="Dashboard icon">
            <p>Dashboard</p>
        </div>

        <div class="nav">
            <div>
                <img src="" alt="Home icon">
                <p>Home</p>
            </div>
            <div>
                <img src="" alt="Profile icon">
                <p>Profile</p>
            </div>
            <div>
                <img src="" alt="Message bubble icon">
                <p>Messages</p>
            </div>
            
            <div>
                <img src="" alt="Clock icon">
                <p>History</p>
            </div>
            <div>
                <img src="" alt="Stack of papers icon">
                <p>Tasks</p>
            </div>
            <div>
                <img src="" alt="Group of people icon">
                <p>Communities</p>
            </div>
        </div>

        <div class="help">
            <div>
                <img src="" alt="Gear icon">
                <p>Settings</p>
            </div>
            <div>
                <img src="" alt="Question mark icon">
                <p>Support</p>
            </div>
            <div>
                <img src="" alt="Check mark on shield icon">
                <p>Privacy</p>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="search">
            <img src="" alt="Magnifying glass icon">
            <input type="text" class="searchbar">
        </div>

        <div class="account">
            <img src="" alt="notification-icon">
            <img src="" alt="user-avatar">
            <p class="username">Morgan Oakley</p>
        </div>

        <div class="user">
            <img src="" alt="user-avatar">
            <div>
                <p class="hello">Hi there,</p>
                <p class="username full-username">Morgan Oakley (@morgan)</p>
            </div>
        </div>

        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>

    <div class="main-content">
        <div class="projects">projects</div>

        <div class="announcements">announcements</div>

        <div class="trending">trending</div>
    </div>
</body>
</html>
